<!DOCTYPE html>
<html>
    <head>
        <title>Universal Comments options</title>
        <style>
            body {
                padding: 10px;
            }
            label {
                white-space: nowrap;
            }
            button {
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div>
            <label for="enable"
                >Enable:
                <input type="checkbox" id="enable" name="enable" value="true" />
            </label>
        </div>
        <label for="hideButtonOverlay"
            >Hide button overlay:
            <input
                type="checkbox"
                id="hideButtonOverlay"
                name="hideButtonOverlay"
                value="true"
            />
        </label>

        <hr />

        <div id="status"></div>
        <button id="save">Save</button>

        <script src="options.js"></script>
    </body>
</html>
